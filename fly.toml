# fly.toml — configuração do deploy no Fly.io
# Substitua "qr-code-uazapi" pelo nome do seu app se necessário

app = "qr-code-uazapi"
primary_region = "gru"  # São Paulo — mais próximo do Brasil

[build]
  dockerfile = "dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
